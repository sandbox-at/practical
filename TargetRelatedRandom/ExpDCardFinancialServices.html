<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            box-sizing: border-box;

        }

        .att_hero {


            background: none;
            display: flex;
            flex-direction: column;
            height: 488px;
            position: relative;
            color: white;





        }

        .att_hero_content {

            background: #005eb8;
            max-width: 1100px;
            min-width: 0;
            padding: 8px 10px 8px;





        }

        .att_header_text {
            line-height: 2.889rem;
            margin-bottom: 12px;
            max-width: 100%;
            text-transform: none;
            width: 100%;
            font-size: 2.666rem;

        }

        .att_sub_header_text {

            font-size: 1.333rem;
            line-height: 1.888rem;
            margin-bottom: 24px;
            max-width: 100%;
        }

        .att_hero_mobile_image {
            height: 320px;
            object-fit: cover;
            display: block;
            width: 100%;
            border-style: none;
        }

        .att_btn-primary {
            background-color: #fff;
            max-width: 278px;
            min-width: 168px;
            text-align: center;
            padding: 8px 12px;
            border-radius: 28px;
            display: inline-block;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5rem;
            margin-top: 1rem;
            color: #005eb8;
            word-break: break-word;


        }

        a:link {
            text-decoration: none;

        }

        a:hover {
            text-decoration: underline;
            color: #071d49;
        }

        .legal {
            margin-top: 3rem;
            font-size: .75em;
        }

        label {
            display: block;
            font-weight: 600;
        }

        input[type="text"] {
            padding: .6rem .6rem;
        }

        span {
            cursor: pointer;
        }

        .number {
            margin: 100px;
        }

        .minus,
        .plus,
        .pre {
            width: 20px;
            height: 20px;
            background: #f2f2f2;
            border-radius: 4px;
            padding: 8px 0 8px 0;
            border: 1px solid #ddd;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            color: #005eb8;
            top: -2px;
        }

        input {
            height: 34px;
            width: 100px;
            text-align: center;
            font-size: 26px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
        }

        .number {
            display: inline;
        }


        @media (min-width: 768px) {
            .att_hero {
                background-image: url(https://www.lloydsbank.com/assets/media/car-finance/car_finance_banner_final_d_2x.jpg);
                background-position: 50%;
                background-repeat: no-repeat;
                background-size: cover;
                width: 1040px;
                display: block;
                margin: 0 auto;


            }

            .att_hero_content {
                margin-left: 30px;
                zoom: 1;
                background: #005eb8;
                border-radius: 6px;

                padding: 20px 30px 30px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 480px;
            }

            .att_btn-primary {
                display: inline-block;

            }

            .att_hero_mobile_image {


                display: none;
            }

            input[type="text"] {

                display: inline-block;
            }
        }

        span.txt {
            position: relative;
        }

        span.txt input {
            padding-left: 15px;
        }

        span.txt:after {
            position: absolute;
            left: 6px;
            top: -2.5px;
            content: 'Â£';
            color: #000;
            font-size: 20px;
            font-family: sans-serif;

        } span.month:after {
            position: absolute;
            left: 6px;
            top: -2.5px;
            content: 'Months';
            color: #000;
            font-size: 20px;
            font-family: sans-serif;
        }

    </style>
</head>

<body>
    <section class="att_hero">
        <div class="att_hero_content">
            <h1 class="att_header_text"> Car Finance</h1>
            <div class="number number-price">
                <label for="budget">Price of car</label>
                <span class="minus pre minus-price">-</span>
                <span class="txt">
                    <input type="text" id="budgetprice" value="13000"></span>
                <span class="plus plus-price">+</span>
            </div>
            <div class="number number-repay">
                <label for="repay">Repayment</label>
                <span class="minus minus-repay">-</span>
               
                <input type="text" id="repay" value="48">
                <span class="month"></span>
                <span class="plus plus-repay">+</span>
            </div>
            <div class="number number-deposit">
                <label for="deposit">Deposit</label>
                <span class="minus minus-deposit">-</span>
                <span class="txt">
                    <input type="text" id="deposit" value="3000"> </span>
                <span class="plus plus-deposit">+</span>
            </div>
            <br>
            <a class="att_btn att_btn-primary" data-selector="cta-item-"
                href="https://secure.halifax-online.co.uk/personal/a/car_finance_hub/" itemprop="url"
                data-tealium-event="External Click" data-tealium-narrative="Get started here"><span class="btn-text"
                    itemprop="name">Get a quote</span></a>


            <p class="legal">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, repellendus.</p>

        </div>

        <img class=att_hero_mobile_image
            src="https://www.lloydsbank.com/assets/media/car-finance/car_finance_banner_final_d_2x.jpg"
            alt="bannerimgaes">



    </section>
    <script>
        $(document).ready(function () {
            $('.minus-price').click(function () {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 250;
                count = count < 1 ? 1 : count;
                $input.val(count);
                $input.change();
                return false;
            });
            $('.plus-price').click(function () {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 250);
                $input.change();
                return false;
            });

            $('.minus-repay').click(function () {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 1;
                count = count < 1 ? 1 : count;
                $input.val(count);
                $input.change();
                return false;
            });
            $('.plus-repay').click(function () {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 1);
                $input.change();
                return false;
            });
            $('.minus-deposit').click(function () {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 250;
                count = count < 1 ? 1 : count;
                $input.val(count);
                $input.change();
                return false;
            });
            $('.plus-deposit').click(function () {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 250);
                $input.change();
                return false;
            });
        });
    </script>

</body>

</html>
