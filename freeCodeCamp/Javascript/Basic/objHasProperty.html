<script>
    // If checkPropis property of obj return vlue else return not found


    function checkObj(obj, checkProp) {
  // Only change code below this line
  if(obj.hasOwnProperty(checkProp)){
return obj[checkProp];
  }
  
  else{
    return "Not Found"
  }
  // Only change code above this line
}

//Function Call , obj is passed with checkProp value as gift
console.log(checkObj({gift:"pony", pet:"kitten", bed:"sleigh"},"gift"));

console.log(checkObj({gift:"pony", pet:"kitten", bed:"sleigh"},"bed"));

console.log(checkObj({gift:"pony", pet:"kitten", bed:"sleigh"},"bottom"));
</script>
