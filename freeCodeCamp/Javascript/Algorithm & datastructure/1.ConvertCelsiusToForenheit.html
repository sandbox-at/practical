<!-- Formula to convert from Celsius to Fahrenheit is the temperature in Celsius times 9/5, plus 32.

You are given a variable celsius representing a temperature in Celsius. Use the variable fahrenheit already defined and assign it the Fahrenheit temperature equivalent to the given Celsius temperature.  -->

<script>
    // Create a function and pass celsius as argument as user will pass celsius and call function to get forenheit
function convertCtoF(celsius) {
    // declare variable farenheit
  let fahrenheit;
//   Add the formulae
  fahrenheit=9*(celsius/5)+32;

//   return fareheit from function because this is the output to show to end user
  return fahrenheit;
}

convertCtoF(30);

</script>
