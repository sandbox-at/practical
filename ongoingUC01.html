<style>
    .multi-pro {
        position: fixed;
        right: 160px;
        bottom: 0;

        z-index: 111;
        padding: 15px;
        width: 100%;
        max-width: 350px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
    }

    .multi-pro.addedAnimation {
        animation: sgpbMove 1s;
        animation-iteration-count: 1;
        transition: all .3s;
    }

    @keyframes sgpbMove {
        from {
            right: -500px;
            opacity: 0;
        }

        to {
            right: 0px;
            opacity: 1;
        }
    }

    @keyframes sgpbMoveMobile {
        from {
            bottom: -700px;
            opacity: 0;
        }

        to {
            bottom: 0px;
            opacity: 1;
        }
    }

    .multi-pro.minimized {
        padding: 10px 15px;
        margin-bottom: 0;
        border-radius: 10px 10px 0 0;
        -webkit-border-radius: 10px 10px 0 0;
        -moz-border-radius: 10px 10px 0 0;
    }

    .multi-pro:not(minimized) .multi-pro-inner {
        padding-bottom: 56px;
        position: relative;
    }

    .multi-pro.minimized .multi-pro-inner h2 {
        margin: 0;
        padding-right: 15px;
        font-size: 16px;
    }

    .multi-pro.minimized .multi-pro-inner h3 {
        display: none;
    }

    .multi-pro.minimized .button-panel {
        display: none;
    }

    .multi-pro.minimized .progressBarContent {
        display: none;
    }

    .multi-pro.minimized .pBar {
        display: none;
    }

    .multi-pro.minimized .close-icon {
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
    }

    .multi-pro .close-icon svg.opened {
        display: block;
    }

    .multi-pro .close-icon svg.closed {
        display: none;
    }

    .multi-pro.minimized .close-icon svg.opened {
        display: none;
        height: 15px;
    }

    .multi-pro.minimized .close-icon svg.closed {
        display: block;
        height: 15px;
        position: absolute;
        top: 11px;
        width: 15px;
        right: 15px;
    }

    .multi-pro.minimized .flickity-viewport {
        height: 17px !important;
    }

    .multi-pro-inner {
        width: 100%;
        color: #fff;
        line-height: 1.4;
        letter-spacing: .5px;
    }

    .multi-pro-inner h2 {
        font-size: 18px;
        color: #fff;
        margin: 0 0 10px 0;
        font-weight: 500;
        padding-right: 25px;
        line-height: 1;
    }

    .multi-pro-inner h3 {
        font-size: 14px;
        color: #fff;
        margin: 0 0 10px 0;
        font-weight: 300;
        line-height: 1.2;
    }

        width: 100%;
        position: relative;
        padding-left: 20px;
        display: none;
    }

        left: 0px;
        top: 7px;

    .confirmLabel span {

        font-size: 12px;
    }

    .button-panel {

        text-align: center;
        margin: 10px 0;
        position: absolute;
        bottom: 0;
    }

    .c-btn {

        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;

        color: #fff;
    }

        color: #fff;
    }

        color: inherit;
        padding-left: 18px;
        position: relative;
        line-height: 15px;
    }

    .skips {

        padding-right: 18px;
        position: relative;
        line-height: 15px;

        height: 15px;

        .nextIn {

        .pBar {

            bottom: 0px;

        line-height: 1 !important;
    }

    .multi-pro-inner ul li {
        margin-bottom: 3px;
        position: relative;
        padding-left: 18px;
    }

    .multi-pro-inner ul li span {
        position: absolute;
        left: 0;
        top: 4px;
    }
