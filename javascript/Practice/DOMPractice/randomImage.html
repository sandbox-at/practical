<div class="container">
    <img src="a.jpg" alt="">
    <button>Submit</button>
</div>
<style>
    img{
        width: auto;
        height: 40vh;
    }
    button{
        background-color: blue;
    }
</style>
<script>
    document.querySelector('button').addEventListener('click',function(){
       let images=[{src:"http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", 
       width: "240", 
       height: "160"},
       {src:"http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", 
       width: "320", 
       height: "195"},
       {src:"http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", 
       width: "500", 
       height: "343"}

]
console.log(images[0]);
        rand=Math.floor((Math.random())*3);
        document.querySelector('img').src=images[rand].src;
        document.querySelector('img').width=images[rand].width;
        document.querySelector('img').width=images[rand].height;
        
    })
</script>
