<!-- Array , add element-->
<script>
    const number =[3,4];

    // Add element at end of the rray using push() method
    number.push(5,6);
   

    // Add element at begining of the element using unshift()
    number.unshift(1,2)
    

    //  Add element to given position using splice()
    number.splice(2,1,"a","b");

     console.log(number);
</script>
