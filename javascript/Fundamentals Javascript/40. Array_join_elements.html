<script>
    // Popular usecase: join or split urls
const numbers = [1 ,2 , 3];


// Join elements in the array
const joined=numbers.join(',');
console.log(joined);

// Use split to separate word
const message ='This is the real thing';
splitMsg=message.split(' ');
console.log(splitMsg);

joinHyphen=splitMsg.join('-');
console.log(joinHyphen);


</script>
