<!-- Repet the statement is for loop
Usecase: display odd number from 1 to 100
Algorith:
1. Add variable to hold end number i.e 100
2. Check for odd number by number%2==1
3. Repeat the odd number from 1 to 100 -->
<script>
var number =100;
for (let i = 0; i < number; i++) {
    // i is the index where number gets stored so used i%2 for condition and not number%2

    if(i %2 ==1){
    console.log('odd number' ,i);
}
    
}
</script>
