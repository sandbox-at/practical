<!-- Array , Find an element in arrray-->
<script>
    const numbers = [1,2,3,4,1,3];
   //    use indexOf() to locate value in an array, t returns index(first occurence) in array where element is present. If element is not present , returns -1
  console.log(numbers.indexOf(3));
  console.log(numbers.indexOf('a'));

// use lastIndexOf() method to return 
console.log(numbers.lastIndexOf(3));

//To check if element is present , check the indexOf should not return -1
console.log(numbers.indexOf(1)!==-1)
// Another method(includes) to directly check if element is part of array
console.log(numbers.includes(1));

</script>
