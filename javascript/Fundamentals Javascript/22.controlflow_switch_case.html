<!-- Pass variable as switch parameter
variable value as case condtion
statement after : of each case
Must set break; for each statement to come out of loop after case execution -->

<script>
let role;

switch(role){
    case 'guest':
        console.log('Guest User');
        break;

     case 'moderator':
        console.log('Moderator User');
        break;

    case 'login':
        console.log('Login User');
        break; 
        
    default:
        console.log('Unknown User')  ;  
}



</script>
