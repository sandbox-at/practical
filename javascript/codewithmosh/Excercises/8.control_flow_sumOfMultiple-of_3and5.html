<!--Wite a function,to return sum of multiple of 3 and 5 from 0 up to limit passed in function
  i.e
  Multiple of 3 till 10 is 3,6,9
  Multiple of 5 till 10 is 5,10
  Sum = 3+6+9+5+10
 Algorithm:
 Take limit as input parameter and write a function


-->
<script>
 
  function calculate(limit){
    let sum=0;
  
    for(i=1;i<=limit;i++){
     if(i%3===0)
      {
        sum=sum+i;
      }
     }
       return sum; 
     }
    
 console.log(calculate(20));
</script>
