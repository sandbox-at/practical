<!-- Print prime number from 0 to limit
Define showPrime function and pass limit as argument to show the prime numbers till limit -->

<script>
    function showPrime(limit){
        for (let number = 2; number < limit; number++) {
            let isPrime=true;
           for(let factor = 2; factor < number; factor++){
               
               if (number % factor===0) {
                   isPrime=false;
                   break;
               }
             

           }
           if(isPrime){
               console.log(number);
            }
            }
            
        }


    showPrime(10);
</script>
