    <script>
        // Convention to define private property i.e start with underscore
     const _radius= new WeakMap()
    

        class Circle{
    constructor(radius){
        _radius.set(this,radius);
        
    }
   //Getter , access like roperty
   get radius(){
       return _radius.get(this);
   }

//    Setter
set radius(value){
    if(value<=0) throw new Error('invalid radius');
    _radius.set(this,value);
}

}
const c= new Circle(1);


    </script>
