<script>
  function StopWatch(){
      let startTime,endTime,running,duration=0;

      this.start=function(){
          if(running)
          throw newError('Stopwatch has already started');
          startTime=new Date();
          

      }
      this.stop=function(){
            if(!running)
          throw newError('Stopwatch is not started');
           running =true;
           endTime=new Date();
           const seconds = (endTime.getTime() - startTime.getTime())/1000;
           duration +=seconds;

      }
      this.reset=function(){
          startTime=null;
          endTime=null;
          running=false;
          duration=0;
      }
      Object.defineProperty(this,duration,{
          get:function(){return duration;}
      });

  }
  const sw=StopWatch()
</script>
