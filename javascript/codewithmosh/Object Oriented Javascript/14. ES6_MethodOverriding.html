<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Inheritance</title>
</head>
<body>
    <script>
     class Shape{
        
         move(){
             console.log('move');
         }

     }
     class Circle extends Shape{
          move(){
            super.move();
            console.log('circle move');
         }
         
     }
     const c=new Circle();
    </script>
</body>
