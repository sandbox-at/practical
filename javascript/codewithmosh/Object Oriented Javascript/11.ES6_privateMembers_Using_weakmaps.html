<body>
    <script>
        // Convention to define private property i.e start with underscore
     const _radius= new WeakMap()
    //  Add private method
    const _move=new WeakMap();

        class Circle{
    constructor(radius){
        _radius.set(this,radius);
        _move.set(this,()=>{
            console.log('move', this);
        });
    }
    // Add a method to print radius as set by WeakMap
    draw(){
        _move.get(this)();
        console.log('draw');
    }

}
const c= new Circle(1);


    </script>
</body>
