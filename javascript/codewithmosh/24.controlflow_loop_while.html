<!--
Usecase: display odd number from 1 to 100
Algorith:
1. Add variable to hold end number i.e 100
2. Check for odd number by number%2==1
3. Repeat the odd number from 1 to 100 -->
<body>
    <div></div>
</body>

<script>
let i=0;
let number =100;
// initialize loop variable

//condition
while(i <= number){
//if condition
    if(i %2 == 1)
    console.log(i);
    //Increment expression
    i++;

    }

</script>
