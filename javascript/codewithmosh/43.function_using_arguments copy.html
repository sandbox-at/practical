<script>
function sum(){
     let total=0;
for (const index of arguments) 
   total=total+index;

// If want to return sum of all the values which is looped throgh for loop. Return statement should be outside for loop and not inside for loop brace
 return total; 
};
let caculateTotal=sum(2,3,9,7,4);
console.log(caculateTotal);
</script>
