<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes</title>
    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form>
      <div>
        <input type="radio" name="courses" id="front-end" />
        <!-- Create label and associate with input element -->
        <label for="front-end" class="label-inline">Front-End</label>
      </div>
      <div>
        <input type="radio" name="courses" id="back-end" />
        <!-- Create label and associate with input element -->
        <label for="back-end" class="label-inline">Back-end</label>
      </div>
    </form>
  </body>
</html>
