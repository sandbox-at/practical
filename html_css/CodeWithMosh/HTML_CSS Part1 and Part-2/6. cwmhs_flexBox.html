<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>
    <style>
        .container{
            border: 3px solid saddlebrown;
            /* displays boxes 1 to 3 in horizonta direction i.e by default fle direction is set to row */
            display: flex;
            /* align along main axis */
            justify-content: center;
            /* align along cross axis , but if there is no vertical space for
            elements within container,nothing will happen. So add height to test it*/
            height: 90vh;
            align-items: center;
        }
        .box{
            width: 4rem;
            height: 4rem;
            background: gold;
            margin: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
</div>
 
</body>
</html>
