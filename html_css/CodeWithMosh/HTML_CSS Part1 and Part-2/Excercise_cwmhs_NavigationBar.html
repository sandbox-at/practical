<!-- Create navigations. Menu Items: About,Courses,Forum Learning Paths,Contact
Mobile : Vertical Menu ,centre aligned
Tablet and wider screen breakpoint 768px , 
Muenu should be right aligned and in a row -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
 <style>
     html {
  font-size: 62.5%;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.6rem;
}
   nav{
       background-color: black;
       
       padding: 1rem;
       
   }

   /* Flex to be set as immediate parent of item or element to be positioned in row and column */

    nav ul{
        display: flex;
        flex-direction: column;
        list-style: none;
        text-align: center;
        }
    li{
     margin: 1rem;
     
     
    }
    a{text-decoration: none;
    color: white;}
   
  @media screen and (min-width:768px) {
      nav ul{
          flex-direction: row;
          justify-content: flex-end;

      }
      
  }
        
    
    
          
         
     
 </style>


</head>
<body>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Learning Paths</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
    </nav>
    
</body>
</html>
