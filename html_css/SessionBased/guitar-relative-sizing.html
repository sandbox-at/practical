<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Design</title>
  </head>
 <style>
     .container{
         max-width: 800px;
         margin: 0 auto;

         background-color: yellow;
     }
     .first-circle{
       width: 100px;
       height: 100px;
       background-color: olive;
       border-radius: 100%;
       position: relative;
       display: flex;
       /* align items in the center vertically */
       align-items: center;
       justify-content: center;
     }
     .string-holder{
       width: 8%;
       height: 40%;
       border-radius: 10px;
      background-color: darkgreen;
      outline: 1px solid darkgreen; 
     }

    .second-circle{
        width: 75%;
        height: 75%;
        background-color: olive;
        border-radius: 100%;
        position: absolute;
        right: -55%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
     }

    .hole{
       width: 30%;
       height: 30%;
       border-radius: 100%;
       border: 4px solid yellow;
        background-color: darkgreen;
 
     }

      .stem-part{
        width: 200%;
        height: 20%;
        border: 4px solid darkgreen;
        position: absolute;
        right: -200%;
        background: darkgreen

     
     }

    .tuner{
        width: 20%;
        height: 140%;
        border: 4px solid darkgreen;
        display: inline-block;
        position: absolute;
        top: -32%;
        right: -22%;
        border-radius: 9px;
        background: olive;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
     }

        .tuner-slit{
            height: 20%;
            background: rgb(224, 230, 224);
            width: 80%;
     }


 </style
  <body>
    <div class="container">
      <div class="first-Circle">
        <div class="string-holder"></div>

        <div class="second-circle">
            <div class="hole"></div>
            
        </div>
        <div class="stem-part">
            <div class="tuner">
                <div class="tuner-slit"></div>
                <div class="tuner-slit"></div>
            </div>    
        </div>

      </div>

    </div>
  </body>
</html>
