<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Design</title>
  </head>
 <style>
     .container{
         max-width: 800px;
         margin: 0 auto;

         background-color: yellow;
     }
     .first-circle{
       width: 100px;
       height: 100px;
       background-color: olive;
       border-radius: 100%;
       position: relative;
       display: inline-block;
     }
     .string-holder{
       position: absolute;
       top: 32px;
        right: 46px;
       width: 8px;
       height: 40px;
       border-radius: 10px;
      background-color: darkgreen;
      outline: 1px solid darkgreen; 
     }
      .second-circle{
        width: 75px;
        height: 75px;
        background-color: olive;
        border-radius: 100%;
        display: inline-block;
        position: relative;
        top: -8px;
        left: -20px;
        
        
     }

     .hole{
       width: 30px;
       height: 30px;
       border-radius: 100%;
       border: 4px solid yellow;
        background-color: darkgreen;
        margin: 0 auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      
      

      
     }
     .stem-part{
       width: 200px ;
       height: 20px;
       border: 4px solid darkgreen;
       position: relative;
       display: inline-block;
      bottom: 30px;
left: -29px;
background: darkgreen;
     
     }
     .tuner{
       width: 40px;
height: 26px;
border: 4px solid darkgreen;
display: inline-block;
position: relative;
bottom: 28px;
left: -35px;
border-radius: 9px;
background: olive;
     }
     .tuner-1{
       
height: 4px;
background: darkgreen;
width: 80%;
margin:  0 auto;
margin-top: 8px;

     }

       .tuner-2{
       
height: 4px;
background: darkgreen;
width: 80%;
margin:  0 auto;
margin-top: 8px;

     }
  
 </style
  <body>
    <div class="container">
      <div class="first-Circle">
        <div class="string-holder"></div>
      </div>
      <div class="second-circle">
        <div class="hole"></div>
        </div>
      <div class="stem-part"></div>
      <div class="tuner">
        <div class="tuner-1"></div>
        <div class="tuner-2"></div></div>
    </div>
  </body>
</html>
