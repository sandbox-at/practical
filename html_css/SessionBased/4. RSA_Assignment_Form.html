<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 70%;
        background-color: white;
        padding: 2rem;

        letter-spacing: 2px;
        margin: 0 auto;
      }
      .left-container {
        max-width: 50%;

        float: left;
        padding: 2rem;
        line-height: 2rem;
      }
      .right-container {
        float: right;
        max-width: 30%;
        background-color: darkgray;
        padding: 2rem;
      }
      button {
        background-color: rgb(140, 0, 255);
        width: 90%;
        margin-top: 20px;
        padding: 4px;
        color: white;
      }
      input[type="text"],
      input[type="email"] {
        width: 90%;
        padding: 4px;
      }
      .smallext {
        font-size: 0.8rem;
        letter-spacing: normal;
      }
      .label {
        margin-bottom: 1px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="left-container">
        <h3>
          Slow-carb next level shoindcgoitch ethical authentic, poko scenester
        </h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum alias
          temporibus pariatur dolorem consectetur maxime asperiores
          exercitationem iure?
        </p>
      </div>
      <div class="right-container">
        <form>
          <h4>Sign Up</h4>
          <div>
            <p class="label">Full Name</p>
            <input type="text" id="name" />
          </div>
          <div>
            <p class="label">Email</p>
            <input type="email" id="email" />
          </div>

          <button>Button</button>
          <p class="smallext">
            Literally,probably you have not heard jeans shorts
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
