<!-- Use jQuery methods that are used to add new content:

append() - Inserts content at the end of the selected elements
prepend() - Inserts content at the beginning of the selected elements
after() - Inserts content after the selected elements
before() - Inserts content before the selected elements -->
<style>
    p{
        background-image: url(https://images.unsplash.com/photo-1650147047732-94472004df83?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
        background-repeat: no-repeat;
        width: 1000px;
        min-height: 40vh;
        
    }
    ul{
        background-color: antiquewhite;
        color: aliceblue;
    }
</style>

    

<div>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quisquam natus voluptas fuga doloremque obcaecati esse eius maiores vel, dignissimos debitis quod ratione error. Obcaecati, magnam nobis? Eius, debitis quam.</p>
    <ul>
        <li>Grocery</li>
        <li>Fruits</li>
        <li>Stationery</li>
    </ul>
    <button>Click Me</button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        
        // Text content prepend
   $("p").prepend("Some prepended text.</br> ");
   $("p").append("</br>Some Append text.</br> ");

// html element append or prepend
  var txt1 = "<p>Text.</p>";               // Create element with HTML 
  var txt2 = $("<p></p>").text("Text.");   // Create with jQuery
  var txt3 = document.createElement("p");  // Create with DOM
  txt3.innerHTML = "Text.";
  $("body").append(txt1, txt2, txt3);      // Append the new elements

    });
</script>
