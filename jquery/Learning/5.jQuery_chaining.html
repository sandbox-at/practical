<!-- Chaining means executing multiple methods in same line on ame element.

-->
<style>
    p{
        background-image: url(https://images.unsplash.com/photo-1650147047732-94472004df83?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
        background-repeat: no-repeat;
        width: 1000px;
        min-height: 40vh;
        
    }
    ul{
        background-color: antiquewhite;
        color: aliceblue;
    }
</style>

    

<div>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quisquam natus voluptas fuga doloremque obcaecati esse eius maiores vel, dignissimos debitis quod ratione error. Obcaecati, magnam nobis? Eius, debitis quam.</p>
    <ul>
        <li>Grocery</li>
        <li>Fruits</li>
        <li>Stationery</li>
    </ul>
    <button>Click Me</button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        $('button').click(function(){
            //chaining i.e Apply css,slideUpand slideDown on paragraph.

          $("p").css("color", "red").slideUp(2000).slideDown(2000);
        })
    });
</script>
