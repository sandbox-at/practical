    @keyframes pop {
        0% {
            transform: scale(1);
        }
         25% {
            transform: scale(1.3);
        }
         50% {
            transform: rotate(45deg);
            background: tomato;
        }
         100% {
            transform: rotate(0);
            
        }


    }
 .box{

 }
 /* Creating reusable animation,create a class as below and apply it to element i.e to box */
 .animation-pop{
       animation-name: pop;
      animation-duration: 4s;
      animation-delay: 1s;
      animation-iteration-count: 10;
 }
