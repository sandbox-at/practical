<!-- Unordered list: Create list where order does not matter. Displayed by default as bulltet items which we can change or remove 
    using CSS
Usecase: Create menu navigation -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <ul>
        <li>About Me</li>

        <!-- Nesting of list items -->
        <li>Courses
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ul>
        </li>
        <li>Contact me</li>
    </ul>
    
    <!-- Ordered list : Where order matters
    usecase: For retaurant want to display Recipe for making pizza-->

    <ol>
        <li>Preheat the  oven</li>
        <li>Place the ingredient on the crust </li>
        <li>Put it in  oven for 20 minutes</li>
    </ol>

    <!-- Description List : Where want to create meta data, description of the list
    Usecase : Description to be added for list items -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Stylesheet</dd>
    </dl>
</body>
</html>
