    <title>Random Assignment CSS positioning</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        background: #fcba03;
        width: 30%;
        height: 30%;
        margin: o auto;

        position: relative;

      .one {
        position: absolute;

      .two {
