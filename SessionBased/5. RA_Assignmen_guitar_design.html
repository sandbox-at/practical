<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Design</title>
  </head>
 <style>
     .container{
         max-width: 90%;
         background-color: yellow;
     }
     .firstCircle{
         width: 80px;
         height: 80px;
                border-right: 1px solid yellow;
         border-top:1px solid rgb(136, 134, 10); ;
         border-bottom:1px solid rgb(136, 134, 10); 
         border-radius: 50%;
         padding: 3rem;
         position: relative;
          border-right: none;
         
     }
     .secondCircle{
          width: 40px;
         height: 40px;
         border-left: 1px solid yellow;
         border-top:1px solid rgb(136, 134, 10); ;
         border-bottom:1px solid rgb(136, 134, 10); 
        
         border-radius: 50%;
         padding: 3rem;
         position: relative;
         left: 100px;
         top: -100px;
         
        
       

     }
     .stemPart{
         position: relative;
         width: 100px;
         height: 10px;
         border: 1px solid rgb(136, 134, 10) ;
     }
 </style
  <body>
    <div class="container">
      <div class="firstCircle"></div>
      <div class="secondCircle"></div>
      <div class="stemPart"></div>
      <div class="tuner"></div>
    </div>
  </body>
</html>
